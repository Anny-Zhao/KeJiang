<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPMS Research Group</title>
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/jpeg" href="images/1.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div> <!-- 公共 HTML 文件占位符 -->
    <div class="container">
        <div class="sidebar">
            <div id="author_bio-placeholder"></div>
        </div>
        <div class="content">
            <h1>Ph.D. Students</h1>
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <img src="images/1.jpg" alt="Tessa Haldes" style="width: 100px; height: 100px;">
                    <div>
                        <p style="margin: 0; font-size: 1.2em; font-weight: bold;">Tessa Haldes</p>
                        <p style="margin: 0;">(co-advise with Professor Susan Hagness)</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <img src="images/1.jpg" alt="Yuki Gao" style="width: 100px; height: 100px;">
                    <div>
                        <p style="margin: 0; font-size: 1.2em; font-weight: bold;">Yuki Gao</p>
                        <p style="margin: 0;">• ECE Distinguished Graduate Fellowship</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024. High-Performance Metallic Structure (HPMS) Research Group @ University of Canterbury, New Zealand</p>
    </footer>

    <script>
        
        // 动态加载公共 HTML 文件
        document.addEventListener('DOMContentLoaded', () => {
            fetch('inputs/header.html') // 加载公共文件
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('加载失败:', error));
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetch('inputs/author_bio.html') // 加载公共文件
                .then(response => response.text())
                .then(data => {
                    document.getElementById('author_bio-placeholder').innerHTML = data;
                })
                .catch(error => console.error('加载失败:', error));
        });

    
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        const dropdownParent = document.querySelector('.has-dropdown');
        dropdownParent.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown a')) {
                event.preventDefault();
                dropdownParent.classList.toggle('open');
            }
        });

        const dropdownLinks = document.querySelectorAll('.has-dropdown .dropdown a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', () => {
                dropdownParent.classList.remove('open');
            });
        });
    </script>
</body>
</html>
